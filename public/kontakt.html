<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Gabriel Häberli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        .contact-form {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #205c99;
            font-size: 1.8em;
            text-align: center;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .contact-form button {
            width: 100%;
            padding: 15px;
            background: #0099ff;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background: #009cf6;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="personalien.html">Personalien</a>
        <a href="bildung.html">Schulbildung & Zertifikate</a>
        <a href="erfahrungen.html">Berufserfahrungen</a>
        <a href="sprachen.html">Sprachen</a>
        <a href="referenz.html">Referenz</a>
        <a href="hobbys.html">Hobbys</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <div class="container contact-container">
        <form class="contact-form" action="https://formspree.io/f/xldglaga" method="POST">
            <h2>Kontaktformular</h2>
            <input type="text" name="name" placeholder="Ihr Name" required>
            <input type="email" name="_replyto" placeholder="Ihre E-Mail" required>
            <textarea name="nachricht" rows="5" placeholder="Ihre Nachricht" required></textarea>
            <button type="submit">Nachricht senden</button>
        </form>
    </div>
    <footer>© 2025 Gabriel Häberli. Alle Rechte vorbehalten.</footer>
</body>
</html>
