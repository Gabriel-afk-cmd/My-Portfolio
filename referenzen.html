<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referenz - Gabriel Häberli</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Allgemeine Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigationsleiste */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }

        /* Hauptcontainer */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        header h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Referenz-Container */
        .reference-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .reference-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Profilbild */
        .reference-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        /* Referenz-Details */
        .reference-details {
            font-size: 1.2em;
            text-align: left;
        }

        .reference-details p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        /* Icons */
        .reference-details i {
            margin-right: 10px;
            color: #f39c12;
        }

        /* E-Mail Link */
        .reference-details a {
            color: #3498db;
            text-decoration: none;
        }

        .reference-details a:hover {
            text-decoration: underline;
        }

        /* Fade-in Effekt */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
        }

        /* Responsive Anpassung */
        @media (max-width: 600px) {
            .reference-container {
                flex-direction: column;
                text-align: center;
            }

            .reference-details p {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Startseite</a>
        <a href="personalien.html">Personalien</a>
        <a href="bildung.html">Schulbildung</a>
        <a href="zertifikate.html">Zertifikate</a>
        <a href="erfahrungen.html">Berufserfahrungen</a>
        <a href="sprachen.html">Sprachen</a>
        <a href="referenzen.html">Referenz</a>
        <a href="hobbys.html">Hobbys</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container fade-in">
        <header>
            <h1>Referenz</h1>
        </header>

        <section class="reference-container">
            <img src="images/Felix_luethi.jpg" alt="Felix Lüthi">
            <div class="reference-details">
                <p><i class="fas fa-user"></i> <strong>Felix Lüthi</strong></p>
                <p><i class="fas fa-chalkboard-teacher"></i> Klassenlehrer</p>
                <p><i class="fas fa-phone"></i> 076 558 48 52</p>
                <p><i class="fas fa-envelope"></i> 
                    <a href="mailto:felix.luethi@schulepfungen.ch">felix.luethi@schulepfungen.ch</a>
                </p>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Gabriel Häberli. Alle Rechte vorbehalten.
    </footer>

    <!-- JavaScript für Fade-in Effekt -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let elements = document.querySelectorAll(".fade-in");

            function checkScroll() {
                elements.forEach(el => {
                    let position = el.getBoundingClientRect().top;
                    if (position < window.innerHeight - 100) {
                        el.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkScroll);
            checkScroll();
        });
    </script>

</body>
</html>
