<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbys - Gabriel Häberli</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            text-align: center;
            color: #34495e;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .hobby-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 768px) {
            .hobby-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            img {
                max-width: 100%;
            }
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Startseite</a>
        <a href="personalien.html">Personalien</a>
        <a href="bildung.html">Schulbildung</a>
        <a href="zertifikate.html">Zertifikate</a>
        <a href="erfahrungen.html">Berufserfahrungen</a>
        <a href="sprachen.html">Sprachen</a>
        <a href="referenzen.html">Referenzen</a>
        <a href="hobbys.html">Hobbys</a>
        <a href="kontakt.html">Kontakt</a>
    </nav>
    <div class="container">
        <header>
            <h1>Hobbys</h1>
        </header>
        <div class="hobby-grid">
            <section>
                <h2>Schach</h2>
                <img src="images/schach.jpg" alt="Schachspiel">
            </section>
            <section>
                <h2>Schlagzeug</h2>
                <img src="images/IMG_6940.jpeg" alt="Schlagzeug">
            </section>
            <section>
                <h2>MMA / BJJ</h2>
                <img src="images/mma.jpg" alt="MMA / BJJ Kampf">
            </section>
            <section>
                <h2>Fotografieren</h2>
                <img src="images/kamera.jpg.webp" alt="Kamera">
            </section>
        </div>
    </div>
    <footer>© 2025 Gabriel Häberli. Alle Rechte vorbehalten.</footer>
</body>
</html>
