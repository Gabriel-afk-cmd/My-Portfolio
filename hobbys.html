    <!-- Font Awesome fÃ¼r Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        const translations = {
            en: {
                "page-title": "Hobbies",
                "hero-title": "Hobbies",
                "hobby-chess": "Chess",
                "hobby-drums": "Drums",
                "hobby-mma": "MMA / BJJ",
                "hobby-photography": "Photography"
            },
            de: {
                "page-title": "Hobbys",
                "hero-title": "Hobbys",
                "hobby-chess": "Schach",
                "hobby-drums": "Schlagzeug",
                "hobby-mma": "MMA / BJJ",
                "hobby-photography": "Fotografieren"
            }
        };

        function switchLanguage(lang) {
            localStorage.setItem("language", lang);
            document.querySelector("title").textContent = translations[lang]["page-title"];
            document.querySelectorAll("[data-lang]").forEach(el => {
                el.textContent = translations[lang][el.getAttribute("data-lang")];
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const savedLang = localStorage.getItem("language") || "de";
            switchLanguage(savedLang);
        });
    </script>

    <style>
        /* Allgemeine Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigationsleiste */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }

        /* Sprachumschaltung */
        .settings {
            text-align: center;
            margin-top: 20px;
        }
        .settings button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .settings button:hover {
            background: #f39c12;
        }

        /* Hauptcontainer */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header h1 {
            text-align: center;
            font-size: 2.5em;
            color: #2c3e50;
        }

        /* Grid fÃ¼r Hobbys */
        .hobby-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        /* Hobby-EintrÃ¤ge */
        .hobby-item {
            text-align: center;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .hobby-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hobby-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .hobby-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            margin-top: 20px;
        }
    </style>
</head>
