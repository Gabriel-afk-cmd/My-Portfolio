    <script>
        const translations = {
            en: {
                "page-title": "Work Experience",
                "hero-title": "Work Experience",
                "internship": "Internships",
                "review-button": "View Evaluation",
                "nav-home": "Home",

                "nav-languages": "Sprachen",
                "nav-references": "Referenzen",
                "nav-hobbies": "Hobbys",
                "nav-contact": "Kontakt"
            }
        };

        function switchLanguage(lang) {
            localStorage.setItem("language", lang);
            document.querySelector("title").textContent = translations[lang]["page-title"];
            document.querySelectorAll("[data-lang]").forEach(el => {
                el.textContent = translations[lang][el.getAttribute("data-lang")];
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const savedLang = localStorage.getItem("language") || "de";
            switchLanguage(savedLang);
        });
    </script>
