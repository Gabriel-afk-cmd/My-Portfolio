<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm p-6 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-gray-700">Willkommen</h2>
        <p class="text-sm text-center text-gray-500 mb-6">Bitte geben Sie Ihr Passwort ein</p>
        
        <form onsubmit="return checkPassword()" class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Passwort</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-2 mt-2 text-gray-700 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-400">
            </div>
            
            <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600">Einloggen</button>
        </form>
        
        <p id="error" class="mt-3 text-sm text-red-500 text-center hidden">Falsches Passwort, bitte versuchen Sie es erneut.</p>
    </div>

    <script>
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.replace('index1.html');
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'meinGeheimesPasswort') {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.replace('index1.html');
                return false;
            } else {
                document.getElementById('error').classList.remove('hidden');
                return false;
            }
        }
    </script>
</body>
</html>
