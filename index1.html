    <!-- Font Awesome fÃ¼r Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        const translations = {
            en: {
                "hero-title": "Welcome to my Portfolio",
                "hero-text": "Here you will find all information about my career.",
                "btn-experience": "Work Experience",
                "btn-contact": "Contact"
            },
            de: {
                "hero-title": "Willkommen auf meinem Portfolio",
                "hero-text": "Hier finden Sie alle Informationen Ã¼ber meinen Lebenslauf.",
                "btn-experience": "Berufserfahrungen",
                "btn-contact": "Kontakt"
            }
        };

        function switchLanguage(lang) {
            localStorage.setItem("language", lang);
            document.querySelectorAll("[data-lang]").forEach(el => {
                el.textContent = translations[lang][el.getAttribute("data-lang")];
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const savedLang = localStorage.getItem("language") || "de";
            switchLanguage(savedLang);
        });
    </script>

    <style>
        /* Allgemeine Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigationsleiste */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }

        /* Sprach- & Druck-Buttons */
        .settings {
            text-align: center;
            margin-top: 20px;
        }
        .settings button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .settings button:hover {
            background: #f39c12;
        }

        /* Hero-Bereich */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Call-to-Action Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .cta-buttons a {
            text-decoration: none;
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }
        .cta-buttons a:hover {
            background: #f39c12;
            transform: scale(1.05);
        }

        /* Fade-in Effekt */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            margin-top: 40px;
        }

        /* Druckansicht */
        @media print {
            nav, .settings, .cta-buttons, footer {
                display: none;
            }
            .hero {
                padding: 20px;
            }
            body {
                background: white;
                color: black;
            }
        }
    </style>
</head>
