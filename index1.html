<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gabriel HÃ¤berli</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #eef2f3, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f39c12;
        }

        /* Language & Print Buttons */
        .settings {
            text-align: center;
            margin-top: 20px;
        }
        .settings button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 8px;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .settings button:hover {
            background: #f39c12;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .cta-buttons a {
            text-decoration: none;
            background: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease-in-out;
        }
        .cta-buttons a:hover {
            background: #f39c12;
            transform: scale(1.05);
        }

        /* Fade-in Effect */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-in-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 1em;
            margin-top: 40px;
        }

        /* Print Styles */
        @media print {
            nav, .settings, .cta-buttons, footer {
                display: none;
            }
            .hero {
                padding: 20px;
            }
            body {
                background: white;
                color: black;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html" data-lang="nav-home">Home</a>
        <a href="personal.html" data-lang="nav-personal">Personal</a>
        <a href="education.html" data-lang="nav-education">Education</a>
        <a href="certificates.html" data-lang="nav-certificates">Certificates</a>
        <a href="experience.html" data-lang="nav-experience">Work Experience</a>
        <a href="languages.html" data-lang="nav-languages">Languages</a>
        <a href="references.html" data-lang="nav-references">References</a>
        <a href="hobbies.html" data-lang="nav-hobbies">Hobbies</a>
        <a href="contact.html" data-lang="nav-contact">Contact</a>
    </nav>

    <!-- Language & Print Buttons -->
    <div class="settings">
        <button onclick="switchLanguage('en')">ðŸ‡¬ðŸ‡§ English</button>
        <button onclick="switchLanguage('de')">ðŸ‡©ðŸ‡ª Deutsch</button>
        <button onclick="window.print()"><i class="fas fa-print"></i> Print</button>
    </div>

    <!-- Hero Section -->
    <section class="hero fade-in">
        <img src="images/mein-foto.jpeg" alt="Photo of Gabriel HÃ¤berli">
        <h1 data-lang="hero-title">Welcome to my Portfolio</h1>
        <p data-lang="hero-text">Here you will find all information about my career.</p>

        <div class="cta-buttons">
            <a href="experience.html"><i class="fas fa-briefcase"></i> <span data-lang="btn-experience">Work Experience</span></a>
            <a href="contact.html"><i class="fas fa-envelope"></i> <span data-lang="btn-contact">Contact</span></a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Â© 2025 Gabriel HÃ¤berli. All rights reserved.
    </footer>

    <!-- JavaScript for Language Toggle & Fade-in Effect -->
    <script>
        const translations = {
            en: {
                "hero-title": "Welcome to my Portfolio",
                "hero-text": "Here you will find all information about my career.",
                "btn-experience": "Work Experience",
                "btn-contact": "Contact",
                "nav-home": "Home",
                "nav-personal": "Personal",
                "nav-education": "Education",
                "nav-certificates": "Certificates",
                "nav-experience": "Work Experience",
                "nav-languages": "Languages",
                "nav-references": "References",
                "nav-hobbies": "Hobbies",
                "nav-contact": "Contact"
            },
            de: {
                "hero-title": "Willkommen auf meinem Portfolio",
                "hero-text": "Hier finden Sie alle Informationen Ã¼ber meinen Lebenslauf.",
                "btn-experience": "Berufserfahrungen",
                "btn-contact": "Kontakt",
                "nav-home": "Startseite",
                "nav-personal": "Personalien",
                "nav-education": "Schulbildung",
                "nav-certificates": "Zertifikate",
                "nav-experience": "Berufserfahrungen",
                "nav-languages": "Sprachen",
                "nav-references": "Referenzen",
                "nav-hobbies": "Hobbys",
                "nav-contact": "Kontakt"
            }
        };

        function switchLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach(el => {
                el.textContent = translations[lang][el.getAttribute("data-lang")];
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".fade-in").forEach(el => el.classList.add("visible"));
        });
    </script>

</body>
</html>
